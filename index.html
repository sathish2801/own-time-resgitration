<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Time - Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for Storytelling</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Mobile No." required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        emailjs.init("dxjCTYyaaiZu9aeED"); // Replace with your Email.js Public Key

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const serviceID = "service_td1nioq";
            const templateID = "template_pbeimtp";
            
            const templateParams = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(response => {
                    alert("Registration Successful! Details sent to your email.");
                }, error => {
                    alert("Failed to send email. Please try again.");
                });
        });
    </script>
</body>
</html>
